<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>
      {% if page.title %}
        {{ page.title }} | {{ site.name }}
      {% else %}
        {{ site.name }}
      {% endif %}
    </title>
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="/site.webmanifest">
    <link rel="apple-touch-icon" href="/assets/img/icon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900">
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body>
    <div class="top {% if page.hide_site_name %} no-site-name {% endif %}">
      <header>
        <div class="container">
          {% if page.hide_site_name != true %}
            <a class="site-name" href="/">
              <img class="logo" src="/assets/img/logo.svg" alt="logo" width=54 height=56>
              <h1>{{ site.name }}</h1>
            </a>
          {% endif %}
          <nav>
            <ul>
              <li><a href="/#what-we-do">What We Do</a></li>
              <li><a href="/#donate">Donate</a></li>
              <li><a href="mailto:team@codefordc.org">Contact</a></li>
            </ul>
          </nav>
        </div>
      </header>

      {% if page.splash %}
        {% include {{ page.splash }} %}
      {% endif %}
    </div>

    <section id="content">
      <div class="container">
        {{ content }}
      </div>
    </section>

    <footer>
      <div class="container">
        <p>
          <a href="https://github.com/district-civic-labs/districtciviclabs.org/blob/master/LICENSE.md">No copyright</a>
          |
          <a href="https://github.com/district-civic-labs/districtciviclabs.org">Open source</a>
          |
          <a href="https://github.com/district-civic-labs/districtciviclabs.org/issues/new">Submit an issue</a>
          |
          <a href="mailto:team@codefordc.org">Contact</a>
        </p>
        <p>EIN 81-5340625</p>

<a href="https://www.netlify.com">
<img src="/assets/img/netlify-logo.svg" alt="Deploys by Netlify" />
</a>

      </div>
    </footer>

    <script>
      window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
      ga('create','{{ site.google_analytics_ua }}','auto');ga('send','pageview')
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async defer></script>
  </body>
</html>
